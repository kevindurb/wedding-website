<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css?family=Damion|Parisienne" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" />

    <style>.page .title,body,html{font-family:Parisienne,cursive}@keyframes pulse-opacity{0%{opacity:.2}100%{opacity:.8}}@keyframes hide-opacity{0%{opacity:.8}100%{opacity:0}}a,a:visited{color:inherit}body,html{box-sizing:border-box}body *{box-sizing:inherit}.page{width:100vw;position:relative;background-color:#fafafa;padding:16px;color:#9e9e9e}.page.full{height:100vh}.hero{background:url(images/hero.jpg) 50% 30%;background-size:cover}.hero .arrow{position:absolute;bottom:100px;left:calc(50% - 50px);width:100px;height:100px;border-left:10px solid #fff;border-bottom:10px solid #fff;transform:rotate(-45deg);opacity:.8;animation:pulse-opacity 1s alternate infinite}.hero .arrow.hide,.page .right-arrow.hide{animation:hide-opacity 1s 1;animation-fill-mode:forwards}.page .title{font-size:50px;color:#757575;text-align:center;border-bottom:2px solid #757575;width:60vw;margin:auto}.page .content,a.rsvp{text-align:center;font-size:32px}.page .content{display:flex;flex-direction:column;font-family:georgia;color:#9e9e9e;padding:32px;align-content:center;align-items:center}.address,.date{display:inline-block}.date{border:8px solid #bbdefb;margin-top:64px;height:200px;width:200px;padding-top:56px;margin-bottom:32px}a.rsvp{display:block;width:100vw;position:relative;background-color:#9e9e9e;color:#fafafa;padding:64px 32px}.page.short{height:auto;min-height:none}.page .images{margin:-16px;height:75vw;width:100vw;overflow:hidden;line-height:0;display:flex;flex-direction:row;flex-wrap:nowrap;overflow-x:scroll;max-height:100vh;background-color:#212121;-webkit-overflow-scrolling:touch}.page .right-arrow{position:absolute;right:25px;top:calc(50% - 25px);width:50px;height:50px;border-left:10px solid #fff;border-bottom:10px solid #fff;transform:rotate(-135deg);opacity:.8;animation:pulse-opacity 1s alternate infinite}.image{width:100vw;align-self:center}</style>
    <title>Kevin &amp; Autumn</title>
  </head>
  <body>

    <div class="page hero full">
      <div class="arrow"></div>
    </div>

    <div class="page short" id="gallery">
      <div class="images">
        <img class="image" src="./images/poloroids.jpg" />
        <img class="image" src="./images/engagement.jpg" />
        <img class="image" src="./images/durbin_baloons.jpg" />
      </div>
      <div class="right-arrow"></div>
    </div>

    <div class="page" id="when-where">
      <div class="title">When and Where</div>
      <div class="content">
        <a
          class="address"
          href="http://maps.apple.com/?q=1154%20Hillview%20Lane%20Franklin%2C%20TN%2037064"
        >
          <div class="line-one">
            1154 Hillview Lane
          </div>
          <div class="line-two">
            Franklin, TN 37064
          </div>
        </a>
        <div class="date">
          <div>June 24<sup>th</sup></div>
          <div>2017</div>
        </div>
      </div>
    </div>

    <a
      id="rsvp"
      class="rsvp"
      href="https://goo.gl/forms/5ihzaATVmB07Yma22"
      target="_blank"
    >
      RSVP
    </a>

    <script>function hideDownArrow(){var e=document.querySelector(".hero .arrow");e.classList.add("hide")}function hideGalleryArrow(){var e=document.querySelector(".right-arrow");e.classList.add("hide")}function init(){var e=document.querySelector(".images");document.addEventListener("scroll",hideDownArrow),e.addEventListener("scroll",hideGalleryArrow)}window.addEventListener("DOMContentLoaded",init,!1);</script>
  </body>
</html>
